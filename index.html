<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Moreno's Autos</title>
</head>

<body>


    <div class="container-fluid mt-5">
        <form id="form-cars" onsubmit="event.preventDefault(), addCars()" action="/cars.php" class="row">
            <div class=" col-6 col-md-6">
                <label for="brand" class="mb-2">Brand</label>
                <input type="text" required="required" id="brand" class="form-control" placeholder="Brand">
            </div>
            <div class="col-6 col-md-6">
                <label for="model" class="mb-2 ">Model</label>
                <input type="text" required="required" id="model" class="form-control m-0" placeholder="Model">
            </div>
            <div class="col-2 col-md-2">
                <label for="color" class="mb-2 ">Color</label>
                <input type="color" required="required" id="color" class="p-0 m-2" placeholder="Color">
            </div>
            <div class="col-4 col-md-2">
                <label for="year" class="mb-2 ">Year</label>
                <input type="text" required="required" id="year" class="form-control m-0" placeholder="Year">
            </div>
            <div class="col-6 col-md-4">
                <label for="price" class="mb-2 ">Price</label>
                <input type="text" required="required" id="price" class="form-control m-0" placeholder="Price">
            </div>

            <div class="col-7 col-md-2">
                <label for="image" class="mb-2 ">Image</label>
                <input type="text" required="required" id="image" class="form-control m-0" placeholder="URL image">
            </div>

            <div class="col-5 col-md-2">
                <label for="num-chasis" class="mb-2 ">Chasis number</label>
                <input type="text" required="required" id="num-chasis" class="form-control m-0" placeholder="Chasis number or id">
            </div>

            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>



        <div id="container-cars" class="col-12">

        </div>

        <script src="./js/crud.js"></script>
</body>

</html>
